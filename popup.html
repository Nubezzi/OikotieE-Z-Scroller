<!DOCTYPE html>
<html>
  <head> 
    <title>Image Scroll Extension</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Image Scroll Extension</h1>
    <div id="content">
      <h3>Enable/disable image scrolling:</h3>
      <label class="switch">
        <input type="checkbox" id="scrolling-toggle" checked>
        <span class="slider round"><- Toggle here</span>
      </label>
      <h3>Simualted arrow keys / DOM button:</h3>
      <h5>checked: first, unchecked: latter</h5>
      <label class="switch">
        <input type="checkbox" id="type-toggle" checked>
        <span class="slider round" id="type-toggle-span"><- Toggle, Simulated Arrow keys</span>
      </label>
      <img src="https://media.tenor.com/-VG9cLwSYTcAAAAC/dancing-triangle-dancing.gif" width="180px">
    </div>
    <script src="popup.js"></script>
  </body>
  <footer>
    <div>
      <p class="bottomtext">prod. Paavo Nurminen, 2023</p>
    </div>
  </footer>
</html>
